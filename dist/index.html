<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body> 
    <div class="wrapper shadow-[0px_20px_20px_10px_#00000024] p-10 w-1/3 mt-9">
        <div id="music_details" class="flex flex-col items-center">
            <div class="mb-6">Playing music X of y </div>
            <div class="h-60 border-red-400 border-2 w-60">img</div>
            <div class=" font-bold text-5xl">Track name</div>
            <div class="mt-4 text-xl">Artist name</div>
            
        </div>
        
        <div class="flex flex-col  items-center gap-5 w-96">
            <div class=" flex items-center ">
                <div id="Current_time" class="p-2">00.00</div>
                <input type="range" min="0" max="100" value="0" class=" w-72">
                <div id="total_time" class="p-2">00.00</div>
            </div>
    
            <div class=" mb-3">
                <i class='bx bxs-volume-low' ></i>
                <input type="range" min="0" max="100" value="99" class="w-44">
                <i class='bx bxs-volume-full' ></i>
            </div>
        </div>
        
        

        <div class="buttons flex justify-center gap-9   ">
            <div class="buttons_hover">
                <i class='bx bx-shuffle bx-lg'></i>
            </div>
            
            <div class="buttons_hover">
                <i class='bx bx-skip-previous  bx-lg'></i>
            </div>
            
            <div class="buttons_hover" onclick="togglePlayPause()" >
                <i id="PLayPause-Icon" class='bx bx-play-circle bx-lg' ></i>
                
            </div>

            <div class="buttons_hover" onclick="nextMusic()">
                <i class='bx bx-skip-next  bx-lg' ></i>
            </div>

            <div class="buttons_hover">
                <i class='bx bx-repeat  bx-lg' ></i>
            </div>

        </div>
    </div>

    <audio id="myAudio">
      </audio>

    <script src="/script.js"></script>
</body>
</html>
